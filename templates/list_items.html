{% extends "base.html" %}

{% block content %}
<style>
    /* Styles for All Items page */
    .all-items-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f1f6f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .all-items-container h2 {
        color: #333;
        margin-bottom: 10px;
    }

    .all-items-container table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .all-items-container th,
    .all-items-container td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .all-items-container th {
        background-color: #1eb9c7;
    }

    .all-items-container a {
        color: #007bff;
        text-decoration: none;
        margin-right: 10px;
    }

    .all-items-container a:hover {
        text-decoration: underline;
    }

    .all-items-container form {
        display: inline;
    }

    .all-items-container form input[type="submit"] {
        background-color: transparent;
        color: #007bff;
        border: none;
        cursor: pointer;
    }

    .all-items-container form input[type="submit"]:hover {
        text-decoration: underline;
    }
</style>

<div class="all-items-container">
    <h2>All Items</h2>
    <table>
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Item Name</th>
                <th>Category</th>
                <th>Size Option</th>
                <th>Price as $</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.itemID }}</td>
                <td>{{ item.itemName }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.sizeOption }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <a href="{{ url_for('edit_item', item_id=item.itemID) }}">Edit</a>
                    <form action="{{ url_for('delete_item', item_id=item.itemID) }}" method="post">
                        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this item?');">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
