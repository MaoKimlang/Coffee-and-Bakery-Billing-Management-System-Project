{% extends "base.html" %}

{% block content %}
<style>
    /* Styles for All Orders page */
    .all-orders-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f1f6f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .all-orders-container h2 {
        color: #333;
        margin-bottom: 10px;
    }

    .all-orders-container table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .all-orders-container th,
    .all-orders-container td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .all-orders-container th {
        background-color:#1eb9c7;
    }

    .all-orders-container a {
        text-decoration: none;
        color: #007bff;
    }

    .all-orders-container a:hover {
        text-decoration: underline;
    }
</style>

<div class="all-orders-container">
    <h2>All Orders</h2>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Cashier ID</th>
            <th>Total Amount as $</th>
            <th>Details</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.orderID }}</td>
            <td>{{ order.orderDate }}</td>
            <td>{{ order.cashierID }}</td>
            <td>{{ order.totalAmount }}</td>
            <td><a href="{{ url_for('view_order', order_id=order.orderID) }}">View</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
